<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salem North SFC Membership</title>
  <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container">
    <img src="assets/images/logo.png" alt="" class="img">
  </div>


  <h1>SALEM NORTH SFC</h1>
  <h3>MEMBERSHIP REGISTRATION</h3>


  <form id="sfcForm">
    <input type="text" name="name" placeholder="Enter Your Name" required>
    <select name="bloodGroup" placeholder="Select Blood Group" required>
      <option value="">-- Select Blood Group --</option>
      <option>A+</option>
      <option>A-</option>
      <option>B+</option>
      <option>B-</option>
      <option>O+</option>
      <option>O-</option>
      <option>AB+</option>
      <option>AB-</option>
    </select>
    <input type="date" name="dob" placeholder="Date of Birth" required>
    <input type="tel" name="mobile" placeholder="Enter Your Mobile No" required pattern="[0-9]{10}" maxlength="10">
    <textarea name="address" placeholder="Address" required></textarea>
    <button type="submit" class="mt-3">REGISTER</button>
  </form>

  <script>
    const form = document.getElementById('sfcForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(form));
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxkjekecjN9iotV1knM0dWRIrlsUzYTvE4OA2Oz-BOTxmd18FuL_1uz2nDYkaHDOJkj/exec", {
          method: "POST",
          body: JSON.stringify(formData)
        });
        const result = await response.text();
        alert(result);
        form.reset();
      } catch (err) {
        alert("Submission failed. Please try again.");
        console.error(err);
      }
    });
  </script>
</body>

</html>
