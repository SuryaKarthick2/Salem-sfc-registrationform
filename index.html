<!DOCTYPE html>
<html>
<head>
  <title>Coimbatore SFC Membership</title>
  <style>
    body {
      background: #2b0000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    form {
      background: #440000;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, select, textarea {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 30px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SALEM SFC</h1>
  <h3>MEMBERSHIP REGISTRATION</h3>

  <form id="sfcForm">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="memberId" placeholder="Member ID" required>
    <select name="bloodGroup" required>
      <option value="">-- Select Blood Group --</option>
      <option>A+</option><option>A-</option>
      <option>B+</option><option>B-</option>
      <option>O+</option><option>O-</option>
      <option>AB+</option><option>AB-</option>
    </select>
    <input type="date" name="dob" required>
    <input type="tel" name="mobile" placeholder="Mobile No" required>
    <textarea name="address" placeholder="Address" required></textarea>
    <input type="url" name="photoUrl" placeholder="Photo URL (Google Drive or Imgur)">
    <button type="submit">REGISTER</button>
  </form>

  <script>
    const form = document.getElementById('sfcForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(form));
      const response = await fetch("https://script.google.com/macros/s/AKfycbxkjekecjN9iotV1knM0dWRIrlsUzYTvE4OA2Oz-BOTxmd18FuL_1uz2nDYkaHDOJkj/exec", {
        method: "POST",
        body: JSON.stringify(formData)
      });
      const result = await response.text();
      alert(result);
      form.reset();
    });
  </script>
</body>
</html>
