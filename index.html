<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salem North SFC Membership</title>
  <link rel="icon" type="image/x-icon" href="logo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: url('suryabg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 150vh;
      flex-direction: column;
    }

    h1,
    h3 {
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    p {
      margin-top: 5px;
      margin-bottom: 0rem;
    }

    form {
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      /* align-items: center; */
      /* align-content: center; */
      justify-content: center;
    }

    input,
    select,
    textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #fff !important;

    }


    button {
      width: 100%;
      padding: 12px;
      background: crimson !important;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: darkred;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      form {
        padding: 15px;
      }

      h1 {
        font-size: 24px;
      }

      h3 {
        font-size: 16px;
      }


      input,
      select,
      textarea {
        font-size: 14px;
        background: #fff !important;
        width: 100%;
        margin: 10px 0;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        background: #fff !important;
      }
    }


    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      h3 {
        font-size: 14px;
      }

      form {
        width: 95%;
      }

      .container {
        display: flex;
        justify-content: center !important;
        align-items: center;
      }

      .img {
        width: 150px !important;
      }
    }

    .img {
      width: 200px;
    }

    .container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="logo.png" alt="" class="img">
  </div>


  <h1>SALEM NORTH SFC</h1>
  <h3>MEMBERSHIP REGISTRATION</h3>

  <form id="sfcForm">
    <div class="form-group">
      <p>Name:</p>
      <input type="text" name="name" placeholder="Enter Your Name" required>
    </div>
    <div class="form-group">
      <p>Blood Group:</p>
      <select name="bloodGroup" placeholder="Select Blood Group" required>
        <option value="">Select Blood Group</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>O+</option>
        <option>O-</option>
        <option>AB+</option>
        <option>AB-</option>
      </select>
    </div>
    <div class="form-group">
      <p>Date Of Birth:</p>
      <!-- <input type="date" name="dob" placeholder="Date of Birth" required> -->
      <input type="date" id="dob" name="dob" placeholder="Date of Birth" pattern="\d{4}-\d{2}-\d{2}" required>
    </div>
    <div class="form-group">
      <p>Mobile Number:</p>
      <input type="tel" name="mobile" placeholder="Enter Your Mobile No" required pattern="[0-9]{10}" maxlength="10">
    </div>
    <div class="form-group">
      <p>Address:</p>
      <textarea name="address" placeholder="Address" required></textarea>
    </div>

    <button type="submit" class="mt-3">REGISTER</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    const form = document.getElementById('sfcForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(form));
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxkjekecjN9iotV1knM0dWRIrlsUzYTvE4OA2Oz-BOTxmd18FuL_1uz2nDYkaHDOJkj/exec", {
          method: "POST",
          body: JSON.stringify(formData)
        });
        const result = await response.text();
        alert(result);
        form.reset();
      } catch (err) {
        alert("Submission failed. Please try again.");
        console.error(err);
      }
    });
  </script>
</body>

</html>
